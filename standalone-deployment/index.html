  <body>
    <div id="root"></div>
    <!-- Contact form override for standalone deployment -->
    <script>
      // Override contact form submission for standalone deployment
      document.addEventListener('DOMContentLoaded', function() {
        // Wait for React to render, then override the form
        setTimeout(function() {
          const form = document.querySelector('form');
          if (form) {
            form.addEventListener('submit', async function(e) {
              e.preventDefault();
              
              const formData = new FormData(form);
              const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                establishmentName: formData.get('establishmentName'),
                establishmentType: formData.get('establishmentType'),
                message: formData.get('message'),
                gdprConsent: formData.get('gdprConsent') === 'on'
              };
              
              const submitBtn = form.querySelector('button[type="submit"]');
              const originalText = submitBtn.textContent;
              submitBtn.textContent = 'Sending...';
              submitBtn.disabled = true;
              
              try {
                const response = await fetch('contact.php', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                  alert('Message sent successfully!');
                  form.reset();
                } else {
                  alert('Error sending message: ' + result.message);
                }
              } catch (error) {
                alert('Error sending message. Please try again.');
              } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
              }
            });
          }
        }, 2000);
      });
    </script>
  </body>
